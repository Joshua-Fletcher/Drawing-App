<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Drawing App</title>
</head>
<body>
    
    <div class="top-bar">
        
    </div>
    <div class="container">
        <div class="drawing-canvas">
            <canvas class="canvas" width="700" height="700"></canvas>
        </div>
        <div class="bottom-taskbar">
            <button class="button clear-button">Clear</button>
            <button class="button erase-button">Eraser</button>
            <button class="button draw-button">Draw</button>
            <input class="brush-size-text" placeholder="2" maxlength="1" type="number"></input>
            <input class="color-picker" type="color" value="black">
            <button class="button save-button">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
